<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1 class="text-center text-white bg-dark">Weather Dashboard</h1>
    <div class="container">
      <div class="row">
        <div class="card col-sm-4" id="cityBox">
          Search for a City:
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              id="searchInput"
              type="search"
            />
            <button
              class="searchBtn p-2 rounded fas fa-search"
              type="submit"
              id="searchBtn"
            ></button>
          </form>
          <div id="cityList"></div>
        </div>

        <div class="col-sm-8">
          <div class="card" id="noBorder">
            <h3 id="cardText"></h3>
          </div>
          <div class="row" id="rowID">
            <div class="col-sm-12">
              <div class="row h3 ml-0" id="forecastTitle"></div>
              <div class="row">
                <div class="card ml-3 mr-3" id="card0"></div>
                <div class="card mr-3" id="card1"></div>
                <div class="card mr-3" id="card2"></div>
                <div class="card mr-3" id="card3"></div>
                <div class="card mr-3" id="card4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
